name: Publish MCP

# Builds and publishes the MCP server bundle:
#   1. Docker image to GHCR (always)
#   2. Official MCP Registry via mcp-publisher (OIDC auth)
#   3. MCPB bundle artifact (with SHA256 for registry integrity)
#   4. Smithery registry via REST API (bypasses Node.js CLI)
#
# Can be triggered manually or called from the tag-release workflow.
#
# The Docker image includes the full server + baked-in embedding model,
# ready to be used as an MCP stdio transport:
#
#   docker run -i --rm ghcr.io/<owner>/curate-ipsum:latest

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag for the image (e.g., 0.8.0)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Build + push MCP server image ───────────────────────────────────────────
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=v${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ inputs.version }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        continue-on-error: true   # cache export may flake; image push verified below
        with:
          context: .
          file: docker/Dockerfile.mcp-server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}
          # Registry cache stores layers in GHCR alongside the image.
          # Since the image push already works, cache layers go to the
          # same backend with deduplication — no separate Azure blob writes.
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Verify image push
        run: |
          digest="${{ steps.build.outputs.digest }}"
          if [ -z "$digest" ]; then
            echo "::error::Docker build or push failed"
            exit 1
          fi
          echo "✓ Image pushed: $digest"

  # ── Publish to official MCP Registry ────────────────────────────────────────
  mcp-registry:
    needs: [docker, mcpb]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write          # Required for OIDC authentication
    steps:
      - uses: actions/checkout@v4

      - name: Verify server.json version
        run: |
          JSON_VERSION=$(python3 -c "
          import json
          data = json.load(open('server.json'))
          print(data['version'])
          ")
          echo "server.json version: ${JSON_VERSION}"
          echo "release version:     ${{ inputs.version }}"
          if [ "${JSON_VERSION}" != "${{ inputs.version }}" ]; then
            echo "::warning::server.json version (${JSON_VERSION}) differs from release (${{ inputs.version }})"
          fi

      - name: Inject MCPB hash and versioned URL into server.json
        run: |
          MCPB_SHA256="${{ needs.mcpb.outputs.sha256 }}"
          RELEASE_VERSION="${{ inputs.version }}"
          python3 -c "
          import json
          d = json.load(open('server.json'))
          for pkg in d.get('packages', []):
              if pkg.get('registryType') == 'mcpb':
                  # Pin the download URL to this release tag
                  pkg['identifier'] = 'https://github.com/egoughnour/curate-ipsum/releases/download/v${RELEASE_VERSION}/curate-ipsum.mcpb'
                  sha = '${MCPB_SHA256}'
                  if sha:
                      pkg['fileSha256'] = sha
          with open('server.json', 'w') as f:
              json.dump(d, f, indent=2)
              f.write('\n')
          "
          echo "Injected release URL: v${RELEASE_VERSION}"
          if [ -n "$MCPB_SHA256" ]; then
            echo "Injected fileSha256: $MCPB_SHA256"
          else
            echo "::warning::No MCPB SHA256 available; publishing without hash"
          fi
          python3 -m json.tool server.json

      - name: Install mcp-publisher
        id: install
        run: |
          curl -fsSL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" \
            | tar xz mcp-publisher \
            && sudo mv mcp-publisher /usr/local/bin/ \
            || {
              echo "::warning::mcp-publisher download failed; skipping registry publish"
              echo "skip=true" >> "$GITHUB_OUTPUT"
            }

      - name: Authenticate to MCP Registry
        if: steps.install.outputs.skip != 'true'
        run: mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        if: steps.install.outputs.skip != 'true'
        run: mcp-publisher publish

  # ── Publish to Smithery via REST API ────────────────────────────────────────
  # The Smithery CLI requires a Node.js build step and cannot publish Python
  # servers.  We bypass it entirely with curl against the Smithery REST API,
  # uploading the MCPB bundle and a JSON payload built from repo metadata.
  smithery:
    needs: mcpb
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Only run when the repository variable SMITHERY_ENABLED is 'true'
    if: ${{ vars.SMITHERY_ENABLED == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: mcpb-bundle
          path: .

      - name: Create/verify Smithery server (idempotent)
        env:
          SMITHERY_API_KEY: ${{ secrets.SMITHERY_API_KEY }}
        run: |
          HTTP_CODE=$(curl -s -o /tmp/smithery-create.json -w '%{http_code}' \
            -X PUT \
            "https://api.smithery.ai/servers/egoughnour/curate-ipsum" \
            -H "Authorization: Bearer ${SMITHERY_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"displayName":"Curate-Ipsum","description":"Code synthesis through belief revision, mutation testing, and verification"}')
          echo "Server create/verify: HTTP ${HTTP_CODE}"
          cat /tmp/smithery-create.json | python3 -m json.tool 2>/dev/null || true
          if [ "$HTTP_CODE" -ge 400 ] && [ "$HTTP_CODE" -ne 409 ]; then
            echo "::warning::Smithery server create returned ${HTTP_CODE} (may already exist via web)"
          fi

      - name: Build deploy payload
        run: |
          python3 -c "import yaml" 2>/dev/null || pip install pyyaml --quiet
          python3 << 'PYEOF'
          import json, yaml

          # Read config schema from smithery.yaml
          with open("smithery.yaml") as f:
              smithery = yaml.safe_load(f)
          config_schema = smithery.get("configSchema", {})
          version = smithery.get("version", "0.0.0")
          description = smithery.get("description", "").strip()

          # Read tools from manifest.json for the server card
          with open("manifest.json") as f:
              manifest = json.load(f)
          tools = []
          for t in manifest.get("tools", []):
              tools.append({
                  "name": t["name"],
                  "description": t.get("description", ""),
                  "inputSchema": {"type": "object"},
              })

          import subprocess
          commit = subprocess.run(
              ["git", "rev-parse", "HEAD"],
              capture_output=True, text=True
          ).stdout.strip()
          branch = subprocess.run(
              ["git", "rev-parse", "--abbrev-ref", "HEAD"],
              capture_output=True, text=True
          ).stdout.strip()

          payload = {
              "type": "stdio",
              "runtime": "node",
              "hasAuthAdapter": False,
              "configSchema": config_schema,
              "serverCard": {
                  "serverInfo": {
                      "name": manifest.get("name", "curate-ipsum"),
                      "version": version,
                      "description": description,
                  },
                  "tools": tools,
                  "resources": [],
                  "prompts": [],
              },
              "source": {"commit": commit, "branch": branch},
          }

          with open("smithery-payload.json", "w") as f:
              json.dump(payload, f)
          print(json.dumps(payload, indent=2))
          PYEOF

      - name: Deploy to Smithery
        env:
          SMITHERY_API_KEY: ${{ secrets.SMITHERY_API_KEY }}
        run: |
          HTTP_CODE=$(curl -s -o /tmp/smithery-deploy.json -w '%{http_code}' \
            -X PUT \
            "https://api.smithery.ai/servers/egoughnour/curate-ipsum/deployments" \
            -H "Authorization: Bearer ${SMITHERY_API_KEY}" \
            -F "payload=<smithery-payload.json" \
            -F "bundle=@curate-ipsum.mcpb")
          echo "Deploy response: HTTP ${HTTP_CODE}"
          cat /tmp/smithery-deploy.json | python3 -m json.tool 2>/dev/null || true
          if [ "$HTTP_CODE" -ge 400 ]; then
            echo "::error::Smithery deploy failed with HTTP ${HTTP_CODE}"
            exit 1
          fi
          DEPLOY_ID=$(python3 -c "import json; print(json.load(open('/tmp/smithery-deploy.json')).get('deploymentId','unknown'))")
          echo "✓ Deployment accepted: ${DEPLOY_ID}"
          echo "  Track: https://smithery.ai/server/egoughnour/curate-ipsum/deployments"

  # ── Build MCPB bundle artifact ──────────────────────────────────────────────
  mcpb:
    runs-on: ubuntu-latest
    outputs:
      sha256: ${{ steps.verify.outputs.sha256 }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build MCPB bundle
        run: |
          BUNDLE_DIR="curate-ipsum-${{ inputs.version }}"
          mkdir -p "${BUNDLE_DIR}"
          cp -r curate_ipsum "${BUNDLE_DIR}/"
          cp manifest.json "${BUNDLE_DIR}/"
          cp -r icons "${BUNDLE_DIR}/"
          cp pyproject.toml uv.lock README.md "${BUNDLE_DIR}/"
          cp LICENSE "${BUNDLE_DIR}/" 2>/dev/null || true
          cd "${BUNDLE_DIR}" && zip -r ../curate-ipsum.mcpb . -x '*.pyc' '__pycache__/*'

      - name: Verify MCPB bundle
        id: verify
        run: |
          MCPB_FILE="curate-ipsum.mcpb"
          echo "=== Bundle contents ==="
          unzip -l "$MCPB_FILE"
          echo ""
          echo "=== Manifest validation ==="
          MANIFEST=$(unzip -p "$MCPB_FILE" manifest.json)
          echo "$MANIFEST" | python3 -m json.tool
          NAME=$(echo "$MANIFEST" | python3 -c "import json,sys; print(json.load(sys.stdin).get('name',''))")
          VERSION=$(echo "$MANIFEST" | python3 -c "import json,sys; print(json.load(sys.stdin).get('version',''))")
          if [ -z "$NAME" ] || [ -z "$VERSION" ]; then
            echo "::error::Manifest missing required fields (name or version)"
            exit 1
          fi
          echo "✅ Manifest valid: $NAME v$VERSION"
          SHA256=$(sha256sum "$MCPB_FILE" | cut -d' ' -f1)
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          echo "SHA256: $SHA256"

      - uses: actions/upload-artifact@v4
        with:
          name: mcpb-bundle
          path: curate-ipsum.mcpb
          retention-days: 90
