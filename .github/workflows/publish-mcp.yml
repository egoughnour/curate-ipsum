name: Publish MCP

# Builds and publishes the MCP server bundle:
#   1. Docker image to GHCR (always)
#   2. Official MCP Registry via mcp-publisher (OIDC auth)
#   3. MCPB bundle artifact (with SHA256 for registry integrity)
#
# Smithery: register manually at https://smithery.ai/new (CLI requires Node.js)
#
# Can be triggered manually or called from the tag-release workflow.
#
# The Docker image includes the full server + baked-in embedding model,
# ready to be used as an MCP stdio transport:
#
#   docker run -i --rm ghcr.io/<owner>/curate-ipsum:latest

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag for the image (e.g., 0.8.0)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Build + push MCP server image ───────────────────────────────────────────
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=v${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ inputs.version }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        continue-on-error: true   # cache export may flake; image push verified below
        with:
          context: .
          file: docker/Dockerfile.mcp-server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}
          # Registry cache stores layers in GHCR alongside the image.
          # Since the image push already works, cache layers go to the
          # same backend with deduplication — no separate Azure blob writes.
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Verify image push
        run: |
          digest="${{ steps.build.outputs.digest }}"
          if [ -z "$digest" ]; then
            echo "::error::Docker build or push failed"
            exit 1
          fi
          echo "✓ Image pushed: $digest"

  # ── Publish to official MCP Registry ────────────────────────────────────────
  mcp-registry:
    needs: [docker, mcpb]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write          # Required for OIDC authentication
    steps:
      - uses: actions/checkout@v4

      - name: Verify server.json version
        run: |
          JSON_VERSION=$(python3 -c "
          import json
          data = json.load(open('server.json'))
          print(data['version'])
          ")
          echo "server.json version: ${JSON_VERSION}"
          echo "release version:     ${{ inputs.version }}"
          if [ "${JSON_VERSION}" != "${{ inputs.version }}" ]; then
            echo "::warning::server.json version (${JSON_VERSION}) differs from release (${{ inputs.version }})"
          fi

      - name: Inject MCPB hash into server.json
        run: |
          MCPB_SHA256="${{ needs.mcpb.outputs.sha256 }}"
          if [ -n "$MCPB_SHA256" ]; then
            python3 -c "
          import json
          d = json.load(open('server.json'))
          for pkg in d.get('packages', []):
              if pkg.get('registryType') == 'mcpb':
                  pkg['fileSha256'] = '${MCPB_SHA256}'
          with open('server.json', 'w') as f:
              json.dump(d, f, indent=2)
              f.write('\n')
          "
            echo "Injected fileSha256: $MCPB_SHA256"
            python3 -m json.tool server.json
          else
            echo "::warning::No MCPB SHA256 available; publishing without hash"
          fi

      - name: Install mcp-publisher
        id: install
        run: |
          curl -fsSL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" \
            | tar xz mcp-publisher \
            && sudo mv mcp-publisher /usr/local/bin/ \
            || {
              echo "::warning::mcp-publisher download failed; skipping registry publish"
              echo "skip=true" >> "$GITHUB_OUTPUT"
            }

      - name: Authenticate to MCP Registry
        if: steps.install.outputs.skip != 'true'
        run: mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        if: steps.install.outputs.skip != 'true'
        run: mcp-publisher publish

  # ── Smithery MCP registry ────────────────────────────────────────────────────
  # Smithery CLI (deploy/publish) requires a Node.js build step even for
  # --transport stdio, so it cannot publish Python servers via CI.
  #
  # Register manually at https://smithery.ai/new as a Local/stdio server.
  # The smithery.yaml in the repo root provides the metadata (config schema,
  # start command, version).  Smithery reads it from GitHub directly.

  # ── Build MCPB bundle artifact ──────────────────────────────────────────────
  mcpb:
    runs-on: ubuntu-latest
    outputs:
      sha256: ${{ steps.verify.outputs.sha256 }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build MCPB bundle
        run: |
          BUNDLE_DIR="curate-ipsum-${{ inputs.version }}"
          mkdir -p "${BUNDLE_DIR}"
          cp -r curate_ipsum "${BUNDLE_DIR}/"
          cp manifest.json "${BUNDLE_DIR}/"
          cp -r icons "${BUNDLE_DIR}/"
          cp pyproject.toml uv.lock README.md "${BUNDLE_DIR}/"
          cp LICENSE "${BUNDLE_DIR}/" 2>/dev/null || true
          cd "${BUNDLE_DIR}" && zip -r ../curate-ipsum.mcpb . -x '*.pyc' '__pycache__/*'

      - name: Verify MCPB bundle
        id: verify
        run: |
          MCPB_FILE="curate-ipsum.mcpb"
          echo "=== Bundle contents ==="
          unzip -l "$MCPB_FILE"
          echo ""
          echo "=== Manifest validation ==="
          MANIFEST=$(unzip -p "$MCPB_FILE" manifest.json)
          echo "$MANIFEST" | python3 -m json.tool
          NAME=$(echo "$MANIFEST" | python3 -c "import json,sys; print(json.load(sys.stdin).get('name',''))")
          VERSION=$(echo "$MANIFEST" | python3 -c "import json,sys; print(json.load(sys.stdin).get('version',''))")
          if [ -z "$NAME" ] || [ -z "$VERSION" ]; then
            echo "::error::Manifest missing required fields (name or version)"
            exit 1
          fi
          echo "✅ Manifest valid: $NAME v$VERSION"
          SHA256=$(sha256sum "$MCPB_FILE" | cut -d' ' -f1)
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          echo "SHA256: $SHA256"

      - uses: actions/upload-artifact@v4
        with:
          name: mcpb-bundle
          path: curate-ipsum.mcpb
          retention-days: 90
