# Quick Verification â€” Full Stack
# Usage:
#   docker compose up -d qdrant rag-service     # persistent services
#   docker compose run --rm angr-runner          # one-off verification
version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  angr-runner:
    build:
      context: ..
      dockerfile: snippets/Dockerfile.angr-runner
    profiles:
      - tools
    volumes:
      - ../artifacts/verify:/work
      - ../angr_adapter_baseline/testdata:/bin_in:ro
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"

  rag-service:
    build:
      context: ..
      dockerfile: snippets/Dockerfile.rag-service
    ports:
      - "8080:8080"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - VECTOR_STORE_BACKEND=qdrant
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped

volumes:
  qdrant_data:
