# Quick Verification â€” Full Stack (Chroma + angr)
#
# Usage:
#   docker compose up -d chroma               # start vector DB
#   docker compose run --rm angr-runner        # one-off verification
#   docker compose --profile tools up -d       # everything
#
version: "3.9"

services:
  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/heartbeat')"]
      interval: 10s
      timeout: 5s
      retries: 3

  angr-runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile.angr-runner
    profiles:
      - tools
    volumes:
      - ../artifacts/verify:/work
      - ../angr_adapter_baseline/testdata:/bin_in:ro
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"

  rag-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rag-service
    ports:
      - "8080:8080"
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    depends_on:
      chroma:
        condition: service_healthy
    profiles:
      - tools
    restart: unless-stopped

volumes:
  chroma_data:
